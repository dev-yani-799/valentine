<!DOCTYPE html>
<html>
<head>
    <title>For My Valentine</title>
   <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

h1 {
    font-size: clamp(24px, 5vw, 38px);
    color: white;
}

.buttons {
    margin-top: 40px;
    position: relative;
    height: 120px;
}

.btn {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background-color: #ff1744;
    color: white;
    left: 20%;
}

#no {
    background-color: #333;
    color: white;
    right: 20%;
}

#result {
    display: none;
}

img {
    width: 80%;
    max-width: 250px;
    margin-top: 20px;
}

#back {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background: white;
    color: #ff1744;
    border-radius: 20px;
    border: none;
}

/* Floating hearts */
.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

/* Mobile tweaks */
@media (max-width: 480px) {
    .buttons {
        height: 160px;
    }
    #yes {
        left: 10%;
    }
    #no {
        right: 10%;
    }
}
</style>

</head>
<body>

   <div class="container">
    <h1 id="question">Will You Be My Valentine & Love of My Life? üíñ</h1>

    <div class="buttons">
        <button id="yes" class="btn">Yes ‚ù§Ô∏è</button>
        <button id="no" class="btn">No üòú</button>
    </div>

    <div id="result">
        <h1>You Are Mine Nowww Kuttuuuuuuuu.......üíûü•∞</h1>
        <img src="hug-comfort.gif" alt="hugging couple">
        <br>
        <button id="back">Go Back üíï</button>
    </div>
</div>

<audio id="bgMusic" loop preload="auto">
    <source src="jvkeher.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const question = document.getElementById("question");
const backBtn = document.getElementById("back");
const music = document.getElementById("bgMusic");

// -------------------------
// AUTO PLAY ON PAGE LOAD ONLY
// -------------------------

function startMusicOnce() {
    music.volume = 0.7;

    const playPromise = music.play();

    if (playPromise !== undefined) {
        playPromise.catch(() => {});
    }

    // Remove listeners after first trigger
    document.removeEventListener("click", startMusicOnce);
    document.removeEventListener("touchstart", startMusicOnce);
}

// Try autoplay (desktop)
window.addEventListener("load", () => {
    music.play().catch(() => {});
});

// Fallback for ALL devices
document.addEventListener("click", startMusicOnce);
document.addEventListener("touchstart", startMusicOnce);

// -------------------------
// Floating hearts
// -------------------------

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

// -------------------------
// NO button runs away
// -------------------------

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// -------------------------
// YES click (NO music here)
// -------------------------

yesBtn.addEventListener("click", function() {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    result.style.display = "block";
});

// -------------------------
// BACK button
// -------------------------

backBtn.addEventListener("click", function() {
    question.style.display = "block";
    yesBtn.style.display = "block";
    noBtn.style.display = "block";
    result.style.display = "none";
});
</script>


</body>
</html>
