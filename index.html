<!DOCTYPE html>
<html>
<head>
    <title>For My Valentine</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        h1 {
            margin-top: 100px;
            font-size: 38px;
            color: white;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff1744;
            color: white;
            left: 40%;
            top: 60%;
        }

        #no {
            background-color: #333;
            color: white;
            left: 55%;
            top: 60%;
        }

        #result {
            display: none;
        }

        img {
            width: 250px;
            margin-top: 20px;
        }

        #back {
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            color: #ff1744;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="question">Will You Be My Valentine & Love of My Life? üíñ</h1>

    <button id="yes" class="btn">Yes ‚ù§Ô∏è</button>
    <button id="no" class="btn">No üòú</button>

    <div id="result">
        <h1>You Are Mine Nowww Kuttuuuuuuuu.......üíûü•∞</h1>
        <img src="hug-comfort.gif" alt="hugging couple">
        <br>
        <button id="back">Go Back üíï</button>
    </div>
<audio id="bgMusic" loop preload="auto">
    <source src="jvkeher.mp3" type="audio/mpeg">
</audio>
    <script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const question = document.getElementById("question");
const backBtn = document.getElementById("back");
const music = document.getElementById("bgMusic");

// -------------------------
// UNIVERSAL MUSIC HANDLER
// -------------------------

function playMusic() {
    if (music.paused) {
        music.volume = 0.7; // set romantic soft volume
        const playPromise = music.play();

        if (playPromise !== undefined) {
            playPromise.catch(() => {
                // If autoplay blocked, wait for user interaction
                document.addEventListener("click", playMusic, { once: true });
            });
        }
    }
}

// Try autoplay when page loads
window.addEventListener("load", playMusic);

// -------------------------
// Floating hearts
// -------------------------

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

// -------------------------
// NO button runs away
// -------------------------

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// -------------------------
// YES click
// -------------------------

yesBtn.addEventListener("click", function() {
    playMusic();

    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    result.style.display = "block";
});

// -------------------------
// BACK button
// -------------------------

backBtn.addEventListener("click", function() {
    question.style.display = "block";
    yesBtn.style.display = "block";
    noBtn.style.display = "block";
    result.style.display = "none";
});
</script>

</body>
</html>
