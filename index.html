<!DOCTYPE html>
<html>
<head>
    <title>My Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: #fff;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            left: 45%;
            top: 60%;
        }

        #no {
            background-color: #555;
            color: white;
            left: 55%;
            top: 60%;
        }

        #result {
            display: none;
            margin-top: 50px;
        }

        img {
            width: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine & Love of My Life? üíñ</h1>

    <button id="yes" class="btn">Yes ‚ù§Ô∏è</button>
    <button id="no" class="btn">No üòú</button>

    <div id="result">
        <h1>You Are Mine Nowww üíûü•∞</h1>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="hugging couple">
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const result = document.getElementById("result");

        // Make NO button run away
        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // When YES clicked
        yesBtn.addEventListener("click", function() {
            document.querySelector("h1").style.display = "none";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            result.style.display = "block";
        });
    </script>

</body>
</html>
